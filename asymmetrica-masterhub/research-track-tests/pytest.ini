[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    mathematical: Mathematical proof validation tests
    empirical: Empirical benchmark tests
    statistical: Statistical significance tests (n=30, p<0.001)
    benchmark: Performance benchmark tests
    papergen: Research paper generation tests
    integration: End-to-end integration tests
    asyncio: Async tests requiring event loop
    slow: Slow tests (>10s)
    fast: Fast tests (<1s)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra
    --durations=10

# Performance thresholds
timeout = 300  # 5 minutes max per test

# Coverage options (optional, requires pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

# Async support
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
